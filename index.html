<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100&family=Instrument+Serif:ital@0;1&family=Krub:wght@300;600&family=Noto+Serif+Hebrew:wght@100;400&family=Oleo+Script:wght@700&family=Open+Sans:ital,wght@0,500;0,700;1,700&family=Roboto:wght@400;700&family=Zilla+Slab:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Demo fomrs</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>your personal details</h2>
          <ul>
            <li>
              <label for="user-name">name</label>
              <input type="text" required name="user-name" id="user-name" />
            </li>
            <li>
              <label for="useremail">your email</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">your password</label>
              <input type="password" required minlength="7" name="user-password" id="userpassword" />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" required min="18" max="100" name="user-age" id="userage" />
            </li>
            <li>
              <label for="birthdate">birthday</label>
              <input type="date" required min="1921-01-01" max="2003=01-01" name="user-birthdate" id="birthdate" />
            </li>
            <li>
              <label for="favourite-color">your favourite color?</label>
              <select name="favourite-color" id="favourite-color">
                <option value="blue">blue is my favourite color</option>
                <option value="black">black</option>
                <option value="red">red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">your message</label>
          <textarea id="usermessage" rows="8" name="user-message"> </textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>

          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text"
              />
              <label for="verify-text-message">via test message(SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
              />
              <label for="verify-phone">via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
              />
              <label for="verify-email">via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>how should we contact you?</h2>

          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">contact me via phone</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button type="reset">clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
